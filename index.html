<script id="template_head" type="x-tmpl-mustache">
	<div class="row name">
		<div class="col-md-12 col-xs-12">
			<div class="quickMenu">
				<div class="randomizer"><span class="glyphicon glyphicon-random btn-sm" style="cursor: pointer;"></span></div>
				<div id="printicon"><span class="glyphicon glyphicon-print btn-sm" style="cursor: pointer;"></span></div>
				<div id="menuToggle"><span class="glyphicon glyphicon-menu-hamburger btn-sm" style="cursor: pointer;"></span></div>
			</div>

			<h1>세계 <span id="worldno" style="cursor:pointer;"><span class="mod{{world.0}}">{{world.0}}</span><span class="mod{{world.1}}">{{world.1}}</span><span class="mod{{world.2}}">{{world.2}}</span></span>
				<input type="number" id="worldno-entry" maxlength="3" style="display: none">
				: {{long_name}}
			</h1>
		</div>
	</div>
	<div class="row top">
		<div class="col-md-3 col-xs-3">
			<div class="heading map{{map.value}}">
				<h2>지도 {{map.value}}</h2>
					<p>{{#residents}}<img src="img/meeple.png" class="meeple">{{/residents}}
					{{^residents}}<img src="img/meeple_not.png" class="meeple">{{/residents}}</p>
			</div>
		</div>
		<div class="col-md-6 col-xs-6">
			<div class="heading">
				{{#order.clockwise}}
					<h2>시계방향으로 차례 진행</h2>
					{{^mapnum.1}}{{^mapnum.2}}{{^mapnum.3}}<p>중앙에 있는 1번 도시가 공동 수도</p>{{/mapnum.3}}{{/mapnum.2}}{{/mapnum.1}}
					{{^mapnum.4}}{{^mapnum.5}}<p>수도 선택은 차례 순서 역순</p>{{/mapnum.5}}{{/mapnum.4}}
				{{/order.clockwise}}
				{{#order.income}}
					<h2>라운드 갱신형 차례진행</h2>
					<p>(수입이 많은이에서 적은이 순)</p>
				{{/order.income}}
				{{#order.income_reverse}}
					<h2>라운드 갱신형 차례진행</h2>
					<p>(수입이 낮은 회사에서 높은 회사 순)</p>
				{{/order.income_reverse}}
				{{#order.vp}}
					<h2>라운드 갱신형 차례 진행</h2>
					<p>(승점이 낮은 이에서 높은 이 순)</p>
				{{/order.vp}}
				{{#order.shares}}
					<h2>라운드 갱신형 차례 진행</h2>
					<p>(주가가 높은 회사에서 낮은 회사 순)</p>
				{{/order.shares}}
			</div>
		</div>
		<div class="col-md-3 col-xs-3">
			<div class="heading">
				<h2>시작 자금</h2>
				{{#money.fixed}}<p>플레이어마다 ${{money.amount}}</p>{{/money.fixed}}
				{{#money.increasing}}<p>턴 순서에 따라 $60, $70, $80, $90 (2♟: $60, $80)</p>{{/money.increasing}}
				{{#money.shares}}<p>각플레이어 ♟: ($600 / 플레이어 수)</p>{{/money.shares}}
				{{#3.III}}<p>플레이어 마다 추가금 $20</p>{{/3.III}}
			</div>
		</div>
	</div>
</script>
<script id="template_setup" type="x-tmpl-mustache">
	<div class="row section">
		<div class="col-md-2 col-xs-2"><h1>특별 게임 구성물</h1></div>
		<div class="col-md-10 col-xs-10">
			<ul class="parts">
				{{#parts}}
					<li><span>{{id}}</span>{{count}} {{name}}</li>
				{{/parts}}
			</ul>
		</div>
	</div>
	{{#company}}<div class="row warning">
		<div class="col-md-12 col-xs-12">
			<p>중요: 규칙끼리 복잡한 상황을 만드는 경우엔 설명서를 참고 하세요. 이 규칙은 참고용의 간단한 써머리입니다.</p>
		</div>
	</div>{{/company}}
	<div class="row section">
		<div class="col-md-2 col-xs-2"><h1>게임 준비</h1></div>
		<div class="col-md-10 col-xs-10">
			{{#5}}<p>모든 지도 타일을 종류별로 구별해서 따로 쌓습니다.<br/>쌓은 각 타일 더미를 옆으로 한 줄이 되게 배치하고, 도시-물-초원-들판-산-사막 순서로 놓습니다.{{#1}}{{^1.III}}<br/>도시 타일 더미는 가장 작 은 숫자 도시가 맨 위에, 10번 도시가 맨 아래에 있도록 순서대로 쌓습니다.{{/1.III}}{{/1}}</p>{{/5}}
			<p>
				지도 {{map.value}}.
				{{#1}}{{^1.III}}도시는 상품이 보이는 면으로 놓습니다. {{#8}}도시를 빈 상태로 둡니다.{{/8}}{{^8}}도시마다 그 도시에 있는 원형 심볼과 같은 상품 4개씩 놓습니다.{{/8}}{{/1.III}}{{/1}}
				{{#8}}
					{{^8.III}}
						육지와 물 타일은 상품이 보이는 면으로 놓습니다. 
						사막은 그 자체로 아무런 상품도 생산하지 않기 때문에 상품 심볼이 없습니다.(but see <span class="water-adjacent icon"></span>).
					{{/8.III}}
					{{#8.III}}{{#1}}
						육지와 물 타일은 상품이 보이는 면으로 놓습니다.
						사막은 그 자체로 아무런 상품도 생산하지 않기 때문에 상품 심볼이 없습니다.(but see <span class="water-adjacent icon"></span>).
					{{/1}}{{/8.III}}
				{{/8}}
			</p>
			{{^7}}
				{{#6.I}}
					<p>지도 옆에 우위 판을 사막이 있는 면으로 놓고, 각 플레이어의 표시 토큰을 우위 판의 아래 에 놓습니다</p>
				{{/6.I}}
				{{#6.II}}
					<p>지도 옆에 우외 판을 사막이 {{^2.III}}없는{{/2.III}}{{#2.III}}{{#5.I}}있는{{/5.I}}{{#9.I}}있는{{/9.I}}{{^9.I}}{{^5.I}}없는{{/5.I}}{{/9.I}}{{/2.III}} 면으로 놓고, 각 지형 열 아래에 승점 5점씩을 놓습니다.</p>
				{{/6.II}}
			{{/7}}
			{{#7}}
				<p>우위 판을 사막이 보이는 면으로 게임 지도 옆에 놓고, 그 아래에 플레이어별로 표시 토큰을 놓습니다.</p>
			{{/7}}
			{{#1.II}}<p>상품 가격 판에 있는 "20"칸에 각 상품 토큰 1개씩을 놓습니다.</p>{{/1.II}}
			{{#9}}<p>
				{{^9.III}}주식회사 5개를 준비합니다.{{/9.III}}
				{{^1.II}} 주가 판을 게임 지도 옆에 놓습니다.{{/1.II}}
				{{#1.II}} 상품 가격 판은 상품 가격과 주식의 가격을 표시하기 위해 사용합니다.{{/1.II}}
				{{#9.II}} 주식회사들은 자산으로 다음과 같이 갖습니다. 파란색, 주황색 각각 $100씩, 하얀색, 보라색 각각 $150씩, 초록색 $200.{{/9.II}}
				{{#9.III}}
					플레이어는 작은 개인 주식회사의 CEO가 되고, 해당하는 주식회사의 사장 증권을 가져갑니다.<br/>
					각자 남은 주식 증권 8주는 어두운 면으로 자기 앞에 놓습니다.<br/>
					모든 플레이어는 주가{{#1.II}}/상품 가격{{/1.II}} 판에서 주가를 $20에 맞춰 놓습니다.
					{{^3}}{{^7.I}}<br/>플레이어의 수에 따라 해당하는 차례 순서를 놓고, 각자 주민 1개씩을 그 카드 옆에 놓습니다.{{/7.I}}{{/3}}
				{{/9.III}}
			</p>{{/9}}
			{{#3}}
				<p>
					사용되는 특권: <strong>{{priv.list}}</strong>.<br/>
					{{#company}}각 종류의 특권마다 카드 2장씩을 준비합니다.{{/company}}
					{{^company}}
						4♟: 각 종류의 특권마다 카드 2장식을 준비합니다.<br/>
						3♟: 우선 각 종류의 특권마다 카드 1장씩을 가져와 이들을 섞은 다음, 그중 절반을(소수점 이하 버림) 게임에서 제거합니다. 그런 다음, 각 종류의 특권마다 카드 1장씩을 남은 절반에 추가합니다.<br/>
						2♟: 각 종류의 특권마다 카드 1장씩을 준비합니다.<br/>
					{{/company}}
					준비된 특권 카드는 뒷면 I, II, III에 따라 구별해서 따로 섞습니다.<br/>
					그리고 I이 맨 위, III이 맨 아래가 되게 한 더미로 (뒷면이 보이도록) 다시 차례차례 쌓습니다.
				</p>
				<p>
					가격 토큰을 게임 지도 옆에 놓습니다.<br/>
					플레이어 수만큼 특권 카드를 뽑아 카드 앞면이 보이도록 가격 토큰 오른쪽에 한줄로 놓아서, 각 특권 카드들의 최소 입찰 가격을 $20으로 표시합니다.
				</p>
			{{/3}}
			{{#2.III}}
				{{^5.I}}{{^6}}{{^7}}
					{{^9.I}}<p>우위 {{^4.I}}판과 {{/4.I}}마커는 이 조합에서 필요하지 않습니다.</p>{{/9.I}}
					{{#9.I}}{{^5.II}}<p>우위 {{^4.II}}판과 {{/4.II}}마커는 이 조합에서 필요하지 않습니다.</p>{{/5.II}}{{/9.I}}
				{{/7}}{{/6}}{{/5.I}}
				{{#1.I}}<p>승점 5점이 놓인 상품 5개를 지도 옆에 놓습니다.</p>{{/1.I}}
				{{#3.I}}<p>승점 10점이 놓인 공장을 지도 옆에 놓습니다.</p>{{/3.I}}
				{{#4.I}}
					{{^6}}{{^7}}<p>우위 판을 게임 지도 옆에 놓습니다.</p>{{/7}}{{/6}}
					<p>우위 판의 첫 번째 도시 칸 옆에 승점 3점을 놓고, 두번째 칸에 4점씩 놓고, 세번째 칸에 5점씩 놓고, ...</p>
				{{/4.I}}
				{{#5.I}}
					{{^6}}{{^7}}<p>우위 판을 사막이 보이는 면으로 게임 지도 옆에 놓고, 각 지형 열 아래에 플레이어마다 표시 토큰을 이 판 아래에 놓습니다.</p>{{/7}}{{/6}}
					<p>우위 판의 각 지역 열 아래에 승점 5점씩 놓습니다.{{#6}} 탐사 표시를 위해 우위 판 아래에 플레이어마다 6개의 다른 토큰(정착지 같은)을 놓습니다.{{/6}}{{#7}} 탐사 표시를 위해 우위 판 아래에 플레이어마다 6개의 다른 토큰(길 같은)을 놓습니다.{{/7}}</p>
				{{/5.I}}
				{{#6.I}}<p>Place 5 VP below each terrain column of the majority board.</p>{{/6.I}}
				{{#7.I}}<p>Place 10 VP next to the first row of the majority board, and 20 VP next to the second row of the majority board.</p>{{/7.I}}
				{{#8.I}}<p>Place 1 good of each type with 5 VP on it next to the map.</p>{{/8.I}}
				{{#9.I}}
					{{#1.II}}<p>Place 1 good of each type with $50 on it next to the map.</p>{{/1.II}}
					{{#3.II}}<p>Place two factories with $100 each next to the map.</p>{{/3.II}}
					{{#4.II}}
						<p>Place the majority board next to the game map.</p>
						<p>Place $30 next to the first city space of the majority board, $40 next to the second space, and so forth.</p>
					{{/4.II}}
					{{#5.II}}
						<p>Place the majority board next to the game map with the column for deserts showing and place the 6 marking tokens for each stock company below this board.</p>
						<p>Place $50 below each terrain column of the majority board.</p>
					{{/5.II}}
					{{#6.II}}<p>Place $50 below each terrain column of the majority board.</p>{{/6.II}}
					{{#7.II}}<p>Place $100 next to the first row of the majority board, and $200 next to the second row of the majority board.</p>{{/7.II}}
					{{#8.II}}<p>Place 1 good of each type with $50 on it next to the map.</p>{{/8.II}}
				{{/9.I}}
			{{/2.III}}
			{{#2}}{{^2.III}}
					<p>도시 카드 10장을 지도 옆에 앞면으로 놓습니다.</p>
			{{/2.III}}{{/2}}
			{{#6}}
				{{^4}}<p>플레이어들은 자기 색깔의 도로 {{^company}}19{{/company}}{{#company}}14{{/company}}개씩을 갖습니다.<br/>도로를 그 이상 지으려면, 다른 알맞은 대체품을 가져와서 도로처럼 사용합니다.</p>{{/4}}
				{{#4}}<p>40개의 중립 도로를 지도 옆에 도로 공급처를 놓고 공동으로 사용합니다.<br/>도로를 그 이상 지으려면, 다른 알맞은 대체품을 가져와서 도로처럼 사용합니다.</p>{{/4}}
			{{/6}}
			{{#company}}
				<p>
					주식회사 5개가 비즈니스 라운드(BR) 동안에 사용할 {{#9.II}}{{#7.I}}점수{{/7.I}}{{^7.I}}회사 차례 순서{{/7.I}}{{/9.II}}{{^9.II}}차례 순서{{/9.II}} 카드를 놓고, 주식회사별로 주민 1개씩을 그 카드 옆에 놓습니다.<br/>
					한 플레이어가 주식 라운드(SR)동안 사용할 시작 플레이어 카드를 갖습니다.
				</p>
			{{/company}}
			<p>
				{{#order.clockwise}}

		{{#6}}
			<div class="note col-md-4 col-xs-6">
				<h2>도로:</h2>
				<p>플레이어는 도로를 건설하기 위해서는 두 타일 중 비싼 쪽만큼의 활성화된 자기 주민이 필요합니다.<br/>이 주민은 두 타일 중 한 타일에만 그만큼 있어도 되고, 두 타일에 있는 자기 주민을 합쳐 그만큼 있어도 됩니다.</p>
				<table>
					<tr><th><span class="city bigicon"></span> / <span class="mountain bigicon"></span></th><th><span class="forest bigicon"></span> / <span class="desert bigicon"></span></th><th><span class="grain bigicon"></span> / <span class="grass bigicon"></span></th></tr>
					<tr><td>주민 3</td><td>주민 2</td><td>주민 1</td></tr>
				</table>
				<p>도로를 건설하려는 두 타일 사이에 이미 상대의 도로가 건설돼 있다면, 상대의 도로마다 활성화된 자기 주민이 1개씩 더 필요합니다.</p>
			</div>

			{{#6.I}}
				<div class="note col-md-4 col-xs-6">
					<h2>최종 점수 계산:</h2>
					<p>플레이어는 우위 판에서의 상태에 따라 다음과 같이 승점을 얻습니다.</p>
					<table>
						<tr><th><span class="city bigicon"></span> / <span class="mountain bigicon"></span></th><th><span class="forest bigicon"></span> / <span class="grain bigicon"></span> / <span class="grass bigicon"></span></th><th><span class="desert bigicon"></th></tr>
						<tr><td>3 VP</td><td>2 VP</td><td>1 VP</td></tr>
					</table>
					<p>플레이어는 도시, 초원, 들판, 숲, 산 1개씩으로 (사막은 포함되지 않음) 이뤄진 세트 하나마다 추가 승점 3점을 얻습니다.</p>
					<h2>최종 점수 계산 예:</h2>
					<p>아인이는 승점 58점을 얻습니다. 도시 5개와 산 4개로 인한 승점 27점(=9x3) + 초원 4개, 숲 2개, 들판 5개로 인한 승점 22점(=11x2) + 사막 3개로 인한 승점 3점(=3x1) + 사막을 제외한 모든 지형 2세트로 인한 승점 6점</p>
				</div>
			{{/6.I}}

			{{#6.II}}
				<div class="note col-md-3 col-xs-4">
					<h2>수입 예:</h2>
					<p>아인이는 총 $75의 수입을 얻습니다.<br/>수도로 인한 기본 수입 $20 + 추가적인 도시 1개로 인한 $10 + 초원 1개, 숲 2개, 들판 2개로 인한 수입 $25 + 산 1개로 인한 수입 $10 + 모든 지형 1세트로 인한 수입 $10<br/>현재 두 도시만 아인이의 도로망에 연결돼 있으므로, 세번째 숲은 아무런 수입도 주지 않습니다.</p>
				</div>
			{{/6.II}}
		{{/6}}
		{{#7.I}}
			<div class="note col-md-4 col-xs-8">
				<h2>점수 계산:</h2>
				<p>플레이어는 지형마다 우위를 달성하면 그에 따른 승점을 얻습니다.</p>
				<table>
					<tr><th></th><th><span class="city bigicon"></span></th><th><span class="grass bigicon"></span></th><th><span class="forest bigicon"></span></th><th><span class="grain bigicon"></span></th><th><span class="mountain bigicon"></span></th><th><span class="desert bigicon"></th></tr>
					<tr><th>1등</th><td>10 VP</td><td>10 VP</td><td>9 VP</td><td>8 VP</td><td>7 VP</td><td>6 VP</td></tr>
					<tr><th>2등(2명이 할 때는 제외)</th><td>6 VP</td><td>6 VP</td><td>5 VP</td><td>4 VP</td><td>3 VP</td><td>2 VP</td></tr>
				</table>
				<p>여러 플레이어가 공동 1등이면 해당하는 플레이어들은 승점을 2점씩 덜 받습니다. (2명이 게임할 때도 같은 규칙을 적용합니다.) 이러면 2등 점수는 없습니다. 여러 플레이어가 공동 2등이면 해당하는 모든 플레이어는 표시된 승점을 얻습니다.</p>
				<p><b>점수 계산 예:</b> 3명이 게임을 할 때 채미는 도시와 숲에서 1등하고, 산에서 2등했습니다. 채미는 승점 22점(=10+9+3)을 얻고, 승점 토큰을 그만큼 가져갑니다. 그런 다음 게임 지도에서 주민 5개를 제거합니다. (승점 4점마다 주민 1개 제거) 만약 채미가 지도에서 주민과 정착지를 합쳐 4개밖에 제거할 수 없었다면, 채미는 제거하지 못한 2민 1개에 해당하는 승점 4점을 못 얻고 총 18점만 얻습니다.</p>
			</div>
		{{/7.I}}
		{{#7.II}}
			<div class="note col-md-4 col-xs-8">
				<h2>수입:</h2>
				<p>플레이어는 우위를 달성한 지형마다 그 지형의 타일당 $10을 수입으로 얻습니다. 최대 수입은 다음과 같습니다.</p>
				<table>
					<tr><th><span class="city bigicon"></span></th><th><span class="grass bigicon"></span></th><th><span class="forest bigicon"></span></th><th><span class="grain bigicon"></span></th><th><span class="mountain bigicon"></span></th><th><span class="desert bigicon"></th></tr>
					<tr><td>최대 $50</td><td>최대 $50</td><td>최대 $45</td><td>최대 $40</td><td>최대 $35</td><td>최대 $30</td></tr>
				</table>
				<p>우위를 달성한 플레이어가 여럿이라면 이들 모두 해당 지형의 수입을 받습니다.</p>
				<p><b>수입 예:</b> 채미는 초원(지형 타일 2개)와 들판(지형 타일 5개)에서 우위를 달성했씁니다. 채미는 총 $80의 수입을 얻습니다. 수도로 인한 기본 수입 $20 + 초원 2개로 인한 수입 $20 + 들판 4개로 인한 수입 $40. 다섯 번째 들판 타일은 우위를 달성하는 데는 도움을 줬지만, 수입을 주지는 않습니다.</p>
			</div>
		{{/7.II}}
		{{#7.III}}
			<div class="note col-md-4 col-xs-8">
				<h2>최종 점수 계산:</h2>
				<p>플레이어들은 해당 지형에서 우위를 달성하면 다음과 같이 추가 승점을 얻습니다.<br/>우위를 달성한 플레이어가 여럿이라면 이들 모두 표시된 승점을 얻습니다.</p>
				<table>
					<tr><th><span class="city bigicon"></span></th><th><span class="grass bigicon"></span></th><th><span class="forest bigicon"></span></th><th><span class="grain bigicon"></span></th><th><span class="mountain bigicon"></span></th><th><span class="desert bigicon"></th></tr>
					<tr><td>6 VP</td><td>6 VP</td><td>5 VP</td><td>4 VP</td><td>3 VP</td><td>2 VP</td></tr>
				</table>
				<p><b>최종 점수 계산 예:</b> 아인이는 숲과 산에서 우위를 달성했습니다. 아인이는 승점 8점(=5+3)을 얻습니다.</p>
			</div>
		{{/7.III}}
		{{#8}}
			<div class="note col-md-3 col-xs-6">
				<h2>생산 설비:</h2>
				<p>플레이어가 타일에 생산 설비를 건설하기 위해서는 그 타일에 다음과 같은 수의 활성화된 자기 주민이 필요합니다.</p>
				<table>
					<tr><th><span class="grass bigicon"></span> / <span class="grain bigicon"></span></th><th><span class="forest bigicon"></span> / <span class="water-adjacent bigicon"></span>*</th><th><span class="mountain bigicon"></span></th></tr>
					<tr><th>주민 1개</th><th>주민 2개</th><th>주민 3개</th></tr>
				</table>
				<p>* 플레이어는 물 타일과 인접한 육지 타일에 물고기 생산 설비 1개를 건설할 수 있습니다.</p>
			</div>

			{{^8.III}}
				<div class="note col-md-3 col-xs-6">
					<h2>교역소:</h2>
					<p>플레이어가 도시에 자기 교역소를 건설할 때의 비용은 다음과 같습니다. 이 비용은 그 도시에 이미 건설된 교역소의 수에 따라 달라집니다.</p>
					<table>
						<tr><th>첫 번째</th><th>두 번째</th><th>세 번째</th><th>네 번째</th></tr>
						<tr><td>$0</td><td>$10</td><td>$20</td><td>$30</td></tr>
					</table>
				</div>
			{{/8.III}}

			{{#8.I}}
				<div class="note col-md-4 col-xs-6">
					<h2>최종 점수 계산:</h2>
					<p>플레이어는 자기 교역소마다 승점 2점씩을 얻습니다. (수도에 있는 본부를 포함) 추가로 플레이어는 다른 종류의 상품으로 구성된 세트에서 각각 승점을 얻습니다.</p>
					<table>
						<tr><th>한 세트를 이루는 상품 종 수</th><th>1</th><th>2</th><th>3</th><th>4</th><th>5</th></tr>
						<tr><th>총 승점</th><td>1 VP</td><td>3 VP</td><td>6 VP</td><td>10 VP</td><td>15 VP</td></tr>
					</table>
					<p>
						<b>최종 점수 계산 예:</b> 도일이는 교역소 5개(자기 본부 포함)를 가지고 있으므로 상품 6개까지 승점을 얻을 수 있습니다.<br/>
						도일이는 생산 선비 9개를 건설했고 상품 9개를 얻었습니다. (곡식 3ㅐ, 가축 3개, 물고기 2개, 나무 1개)<br/>
						5종류의 상품으로 이뤄진 세트 하나를 만들기에는 광물이 모자라므로, 곡식 1개와 가축 1개를 광물 1개로 바꿉니다.<br/>
						그런 다음 승점 26점을 얻습니다. 교역소 5개로 인한 승점 10점 + 상품 5종류로 인한 15점 + 상품 1종류(곡식)로 인한 1점.<br/>
						승점을 얻을 수 있는 최대 상품 수에 도달했으므로, 남은 가축과 물고기에서는 승점을 얻을 수 없습니다.
					</p>
				</div>
			{{/8.I}}
			{{#8.II}}
				<div class="note col-md-4 col-xs-6">
					<h2>수입:</h2>
					<p>플레이어는 다른 종류의 상품으로 구성된 세트에서 각각 수입을 얻습니다.</p>
					<table>
						<tr><th>한 세트를 이루는 상품 종 수</th><th>1</th><th>2</th><th>3</th><th>4</th><th>5</th></tr>
						<tr><th>세트 수입</th><td>$10</td><td>$25</td><td>$45</td><td>$70</td><td>$100</td></tr>
					</table>
					<p>
						<b>수입 예:</b> 도일이는 교역소 5개(자기 본부 포함)를 가지고 있으므로 상품 6개까지 팔 수 있습니다.<br/>
						도일이는 생산 설비 8개를 건설했고 상품 8개(곡식 3개, 가축 2개, 물고기 2개, 나무 1개)를 가지고 있습니다.<br/>
						도일이는 광물이 없어서 5종류의 상품으로 이뤄진 세트를 만들지 못했습니다.<br/>
						그래서 곡식 1개와 가축 1개를 광물 1개로 교환했습니다.<br/>
						그런 다음 수입으로 $130을 얻습니다. 수도로 인한 기본 수입 $20 + 각기 다른 5종으로 이뤄진 상품 세트로 인한 $100 + 물고기 하나로만 이뤄진 상품 세트로 인한 $10.<br/>
						팔 수 있는 최대 상품 수에 도달했으므로, 남은 곡식은 앞면으로 자기 앞에 놓아 다음에 팔기 위해 남겨둡니다.
					</p>
				</div>
			{{/8.II}}
		{{/8}}
		{{#9.I}}
			<div class="note col-md-12 col-xs-12">
				<p><b>배당 계산:</b> 주식회사는 자기 수입 $10마다 $1씩 각 주식 증권에 배당합니다. (사장 증권에는 $2)</p>
				<p><b>예:</b> 녹색 주식회사가 수입으로 $68을 얻었습니다. 그러므로 주식 증권 1주당 $6을 배당합니다. 이 주식회사의 증권 주식은 채미가 5주, 나머지 5주는 아직 팔리지 않고 주식회사에 남아 있습니다. 이 주식회사의 주식 증권 5주를 가진 채미는 $30을 받습니다. 녹색 주식회사는 남은 $38을 주식회사 자산으로 보관합니다.</p>
			</div>
		{{/9.I}}
		{{#9.II}}
			<div class="note col-md-12 col-xs-12">
				<p><b>배당 계산:</b> 주식회사는 자기 수입 $20마다 $1씩 각 주식 증권에 배당합니다. (사장 증권에는 $2)</p>
			</div>
			<div class="note col-md-8 col-xs-8">
				<p><b>최종 점수 계산 때 추가 승점:</b> 주식회사는 각자 받은 승점에 따라 추가 승점을 얻습니다.</p>
				<table>
					<tr><th>1등인 회사</th><th>2등인 회사</th><th>3등인 회사</th><th>4등인 회사</th><th>5등인 회사</th></tr>
					<tr><td>5 VP</td><td>3 VP</td><td>2 VP</td><td>1 VP</td><td>0 VP</td></tr>
				</table>
			</div>
			<div class="note col-md-4 col-xs-4">
				<p>승점이 동점인 주식회사가 여럿이라면 이 주식회사들은 해당하는 각 등수의 승점을 합한 뒤 나눠 갖습니다. (소수점 이하 반올림)</p>
				<p><b>예:</b> 두 주식회사가 2등이라면, 두 주식회사는 승점 3점씩을 받습니다. (=(3+2)/2)</p>
			</div>

					<p>The green company placed first settlements on 1 field, 1 forest and city "5", additionally 1 settlement on city "1" where the red company already has a settlement. The company placed 1 resident each on top of both city cards. Now, the company gets $90. $20 (base income for the capital) + $20 (1st settlements on field, forest and on city "5") + $50 (for overall 2nd and 3rd resident on the city cards). Afterwards, the company moves both residents to the bottom of the city cards.</p>

						<tr><td>최대 $50</td><td>최대 $50</td><td>최대 $45</td><td>최대 $40</td><td>최대 $35</td><td>최대 $30</td></tr>

			{{#8.I}}
				<div class="note col-md-4 col-xs-6">
					<h2>수입:</h2>

		{{#5.I}}<p>플레이어는 활성화된 자기 주민 1개로 인접한 미지의 칸 1개를 탐사할 수 있습니다. 그런 다음, 플레이어는 그 주민을 자기 저장고로 되돌려 놓습니다. (예외: 물을 발견하면 그 주민을 비활성화된 상태로 탐사 직전에 있던 타일에 놓습니다.)</p>{{/5.I}}
		{{#5.II}}
			{{#2}}<p>플레이어는 활성화된 자기 주민 1개로 인접한 미지의 칸을 원하는 만큼 탐사할 수 있습니다. 플레이어는 그 주민을 자기 저장고로 되돌려 놓습니다. (예외: 물을 발견하면 그 주민을 비활성화된 상태로 탐사 직전에 있던 타일에 놓습니다.)</p>{{/2}}
			{{^2}}{{#4}}<p>플레이어는 활성화된 자기 주민 1개로 인접한 미지의 칸 1개를 탐사할 수 있습니다. 플레이어는 그 주민을 자기 저장고로 되돌려 놓습니다. (예외: 물을 발견하면 그 주민을 비활성화된 상태로 탐사 직전에 있던 타일에 놓습니다.)</p>{{/4}}{{/2}}
			{{^2}}{{^4}}<p>플레이어는 활성화된 자기 주민 1개로 인접한 미지의 칸 1개를 탐사할 수 있습니다. 그런 다음 그 주민을 비활성화된 상태로 탐사 직전에 있던 타일에 놓습니다.</p>{{/4}}{{/2}}
		{{/5.II}}
		{{#5.III}}<p>플레이어는 활성화된 자기 주민 1개로 인접한 미지의 칸을 원하는 만큼 탐사할 수 있습니다. 그런 다음, 플레이어는 그 주민을 자기 저장고로 되돌려 놓습니다. (예외: 물을 발견하면 그 주민을 비활성화된 상태로 탐사 직전에 있던 타일에 놓습니다.)</p>{{/5.III}}
		{{#5}}
			<p><b>탐사:</b> 목적지 칸을 선택한 다음, 플레이어는 탐험가 마커 6개를 섞고, 다음의 규칙에 따라 지도 타일 더미 옆에 탐험가 마커를 놓습니다.</p>
			<ol>
				<li><b>도시:</b> 이 옆에는 '목적지 칸과 가장 가까운 도시 사이에 있는 육지 타일수'만큼 탐험가 마커를 놓습니다. 육지 타일은 현재 지도에 존재하는 것들만 셉니다. 도시끼리는 절대 인접하게 놓지 않으므로, 도시 타일 옆 칸을 탐사할 때는 이 더미에 탐험가 마커를 놓지 않습니다.</li>
				<li><b>물:</b> 이 옆에는 '목적지 칸과 중앙 도시 사이에 있는 지도 타일 수'만큼 탐험가 마커를 놓습니다. 직선거리로 타일 숫자를 세며, 그 사이에 물이나 빈칸이 있어도 됩니다. 물끼리는 절대 인접하게 놓지 않으므로, 물 타일 옆 칸을 탐사할 때는 이 더미에 탐험가 마커를 놓지 않습니다.</li>
				<li><b>육지 타일:</b> 초원-숲-들판-산-사막 더미 순으로 탐험가 마커 1개씩을 놓습니다.</li>
				<li><b>남은 탐험가 마커:</b> 이미 탐험가 마커가 1개 이상 있는 각 지도 타일 더미마다 도시-물-초원-숲-들판-산-사막 순으로 탐험가 마커를 1개씩 추가합니다. 필요하다면 반복합니다.</li>
			</ol>
			<p>그런 다음, 플레이어는 주사위 1개를 굴려 나온 숫자에 해당하는 지도 타일을 발견하고 탐사 목적지 칸에 놓습니다. 위쪽에 있는 <b>탐사 예</b>를 참조하세요.</p>
			{{#mapnum.1}}<p>플레이어들은 중앙 도시에서 4칸 떨어진 칸까지만 탐사할 수 있습니다. 그러므로 앞서 설명한 도시/물 인접 불가 규칙 때문에, 경우에 따라 모든 도시와 물 타일이 사용되지 않을 수 있습니다.</p>{{/mapnum.1}}
			{{#1}}{{^1.III}}{{^8}}<p>도시를 놓을때 그 도시에 있는 원형 심볼과 같은 상품 4개를 놓습니다.</p>{{/8}}{{/1.III}}{{/1}}
			{{#5.I}}
				{{#2.III}}<p>
					플레이어는 우위 판위의 해당 타일을 계산합니다.
					{{#6.II}}Note: 탐사를 추적하기 위해 정착지 같은 다른 토큰을 사용하세요. 도로 네트워크의 수에 추가하지 마세요.{{/6.II}}
					{{#7.II}}Note: 탐사를 추적하기 위해 도로 같은 다른 토큰을 사용하세요. 우위의 수에 추가하지 마세요.{{/7.II}}
				</p>{{/2.III}}
				<p>플레이어는 탐사할 때마다 그 즉시 승점 1점을 얻고 승점 토큰을 가져갑니다. (어떤 타일을 발견했는지는 상관없습니다.) 그런 다음, 발견된 육지 타일에 승점 1점짜리 토큰 2개를 놓고, 발견된 도시 타일에 승점 1점짜리 토큰 4개를 놓습니다.</p>
				<p>게임 중에 플레이어는 다음과 같은 방법으로 타일에 놓인 승점 토큰을 얻을 수 있습니다.</p>
				<ol>
					<li>플레이어가 타일에 첫 정착지를 놓을 때 그 타일에 있는 승점 1점을 얻습니다.</li>
					<li>플레이어가 한 타일에서 주민 1개를 비활성화시켜서 수확 행동을 하면, 그 타일에 있는 승점 1점을 얻습니다. (플레이어는 이 행동을 도시에 남은 승점 3점 각각에 대해서 할 수 있습니다.) 플레이어가 자기 주민을 비활성화시켜서 다른 행동을 할 때는 이 승점을 얻을 수 없습니다.</li>
				</ol>

			{{/5.I}}
			{{#5.II}}
				{{#3.I}}<p>플레이어는 방금 발견한 타일로 인접한 타일에서 활성화된 자기 주민을 원하는 만큼 이동시킬 수 있으며, 이들은 이렇게 이동해도 비활성화되지 않습니다.</p>{{/3.I}}
				{{#4.I}}<p>플레이어는 탐사할 때마다 발견한 지형에 따라 다음을 받거나 발견합니다.<br/>
					<span class="desert icon"></span>: 아무것도 없습니다.<br/>
					<span class="grass icon"></span> / <span class="forest icon"></span>: 자기 정착지 1개<br/>
					<span class="grain icon"></span>: 자기 정착지 1개와 비활성화된 자기 주민 1개,<br/>
					<span class="mountain icon"></span>: 민병대 1개. 이 민병대를 물리친 플레이어는 일회성으로 $20을 얻습니다.<br/>
					<span class="city icon"></span>: 막사 1개와 민병대 1개. 플레이어는 발견한 정착지로부터는 수입 토큰을 받지 않습니다.
				</p>{{/4.I}}
				{{#2.III}}{{#9.I}}<p>플레이어는 우위 판위의 해당 타일을 계산합니다.</p>{{/9.I}}{{/2.III}}

		{{#6}}
			<p>
				<b>도로:</b> 플레이어가 두 인접한 타일 각각에 자기 정착지 1개씩을 가지고 있을 때, 이 두 타일을 자기 도로 1개로 연결할 수 있습니다.<br/>
				도로를 건설하기 위해서는 두 타일 중 비싼 쪽의 지형만큼 활성화된 자기 주민이 필요합니다.<br/>
				위쪽에 있는 <b>도로</b> 표를 참조하세요.<br/>
				{{^6.III}}사용된 주민 중 1개를 자기 저장고에 놓고, 도로 1개를 해당 타일 사이에 놓습니다.<br/>도로를 건설하는 데 사용되고 남은 주민은 다음 라운드에 활성화되기 전까지는 비활성화됩니다.{{/6.III}}

			</p>
			{{^6.III}}<p>플레이어는 반드시 기존 자기 도로망과 연결되게 도로를 건설해야 합니다.<br/>첫 번째 도로는 반드시 자기 수도에서 시작해야 합니다.<br/>그런 다음 도로망은 어느 방향으로도 뻗어 나갈 수 있습니다.</p>{{/6.III}}
			{{#6.III}}<p>플레이어는 아무 타일에나 도로를 건설할 수 있습니다.<br/>도로는 수도에서 시작할 필요가 없으며, 모든 자기 도로가 연결될 필요도 없습니다.</p>{{/6.III}}
			{{#4}}
				<p>
					플레이어들은 중립 도로를 건설합니다. 그러므로 두 타일을 연결하는 도로는 항상 1개만 존재합니다.<br/>
					{{^6.III}}플레이어는 오직 자신이 지배한 타일을 거쳐 자기 수도와 연결되도록 도로를 건설해야 합니다.<br/>{{/6.III}}
					{{#6.I}}
						어떤 지형 타일을 자기 도로망에 연결한 첫 번째 {{^company}}플레이어{{/company}}{{#company}}회사{{/company}}만이 우위 판에서 해당 지형의 자기 표시 토큰을 올립니다.<br/>
						다른 지형과 달리, 한 도시로는 여러 플레이어가 우위 토큰을 한 번씩 올릴 수 있습니다.<br/>
						플레이어가 도시 하나를 점령하고, <b>또한</b> 그 도시를 자기가 지해바흔ㄴ 타일만을 통해 자기 수도와 도로로 연결했다면, 우위 판에서 도시 칸의 자기 표시 토큰을 한 칸 올립니다.<br/>
						플레이어들은 자기 수도에 첫 번째 도로를 건설할 때 우위 판에서 도시 칸의 자기 표시 토큰을 한 칸 올립니다.<br/>
					{{/6.I}}
					{{#6.II}}
						각 플레이어는 자기가 지배하는 타일 중 자신의 도로망으로 연결한 모든 타일(수도 포함, 사막 제외)만큼을 우위 판에서 올립니다.<br/>
						플레이어가 타일에 대한 지배권을 잃으면, 즉시 자신의 도로망에서 끊어진 모든 타일만큼 우위 판에서 해당 지형의 표시 토큰을 그만큼 내립니다.

				</p>
				<p>플레이어는 활성화된 자기 주민을 자기가 지배하는 타일에 있는 도로 통해서라면 얼마만큼이건 비활성화시키지 않고 이동시킬 수 있습니다.</p>
				{{^4.III}}<p>플레이어가 자기 주민 1개 이상을 상대의 타일로 이동시키면, 그 타일과 연결되는 도로 1개를 건설할 수 있습니다. (그 상대의 타일에 자기 정착지가 없어도 가능합니다. 그런 다음 <b>3G 단계</b>에 전투를 치룹니다.)</p>{{/4.III}}
			{{/4}}
			{{^4}}
				<p>플레이어는 자기 도로를 통해서라면 활성화된 자기 주민을 얼마만큼이건 비활성화시키지 않고 이동시킬 수 있습니다.</p>
				{{#6.I}}<p>도로를 건설한 직후에, 플레이어는 우위 판에서 자기가 도로로 연결한 새로운 타일에 해당하는 지형에서 자기 표시 토큰을 올립니다. (수도에 도로를 건설할 때도)<br/>이렇게 해서 한 타일이 여러 플레이어의 표시 마커를 올리는 데 사용될 수 있습니다.</p>{{/6.I}}
				{{#6.II}}<p>
					도로를 건설한 직후에, 플레이어는 우위 판에서 자기가 도로로 연결한 새로운 타일에 해당하는 지형에서 자기 표시 토큰을 올립니다. (수도에 도로를 건설할 때도{{^7}}, 사막은 제외{{/7}})<br/>
					이렇게 해서 한 타일이 여러 플레이어의 표시 마커를 올리는 데 사용될 수 있습니다.<br/>
					도시들이 각기 다른 지형을 요구하므로, 플레이어의 목표는 도로로 도시마다 각 종류의 지형을 하나씩 연결하는 것입니다.
				</p>{{/6.II}}
				{{#2}}<p>
					{{^6.III}}플레이어가 자기 수도를 바꿔도 새로운 도로망을 건설할 수 없으며 여전히 기존 도로망을 확장해야 합니다.<br/>{{/6.III}}
					플레이어가 지도에서 자기 정착지를 제거하면, 그 정착지가 있던 타일과 연결된 그 플레이어의 도로는 중립으로 바뀝니다.{{^6.III}} 그리고, 우위 판에서도 해당 지형만큼 내립니다.{{/6.III}}<br/>
					그 다음 처음으로 해당 중립 도로 양쪽 타일에 자기 정착지를 놓은 플레이어는 (그 두 타일을 연결한 자신의 도로가 없고, 그 타일까지 자기 도로망이 연결돼 있다면) 그 도로를 자기 도로로 바꿉니다.<br/>
					{{^6.III}}그리고, 우위 판에서 해당 지형만큼 자신의 표시 토큰을 올립니다.{{/6.III}}

				{{^2}}{{#7.I}}<p>

					{{^6.III}}그리고, 우위 판에서 해당 지형만큼 자신의 표시 토큰을 올립니다.{{/6.III}}

		{{#7}}{{^6.I}}{{^6.II}}
			{{^7.II}}
				<p>플레이어는 타일에 정착지 1개를 놓을 때마다, 우위 판에서 해당 지형의 자기 표시 토큰을 올립니다. (자기 수도에 있는 본부 포함)</p>
			{{/7.II}}
			{{#7.II}}
				{{#8}}<p>플레이어는 생산 설비를 건설할 때마다, 우위 판에서 해당 지형의 자기 표시 토큰을 올립니다. (예를 들어 물고기 생산 설비를 건설하면, 생산 설비를 건설한 지형을 올립니다.)<br/>그리고 플레이어가 도시에 교역소를 건설할 때마다, 우위 판에서 도시의 자기 표시 토큰을 올립니다. (자기 수도에 있는 본부 포함)</p>{{/8}}
				{{^8}}<p>플레이어는 자기 정착지를 놓을 때마다(자기 수도에 있는 본부 포함), 우위 판에서 해당 지형의 자기 표시 토큰을 올립니다.</p>{{/8}}

				세 번째 라운드가 시작될 때부터, 플레이어는 뒷면으로 놓인 점수 카드에서 자기 주민을 제거하고 해당 카드를 앞면으로 펼칩니다.<br/>

				이 카드가 '승점 계산' 카드 3장 중 하나라면, 게임을 잠시 멈추고 즉시 점수 계산을 합니다.
			</p>
			<p><b>첫 번째와 두 번째 점수 계산:</b> 플레이어는 각자 자기가 달성한 우위에 따라 승점을 얻고 그만큼 승점 토큰을 가져갑니다. 위쪽에 있는 표와 <b>점수 계산 예</b>를 참조하세요.</p>
			<p>
				<b>세 번째 점수 계산 (최종 점수 계산):</b> 플레이어는 각자 자기가 달성한 우위에 따라 승점을 얻고 그만큼 승점 토큰을 가져갑니다. 위쪽에 있는 표와 <b>점수 계산 예</b>를 참조하세요.<br/>
				세 번째 점수 계산을 마친 다음 마지막 자기 차례를 진행하지 못한 플레이어 모두는 추가 승점 3점을 얻습니다.
			</p>
			<p>
				이번 점수 계산에서 가장 승점을 많이 얻은 플레이어부터 시작해서, 각 플레이어는 아래 행동을 순차적으로 진행해야 합니다. (동점자들은 플레이어 차례 순서를 따릅니다.)<br/>
				먼저, 플레이어들은 이번 점수 계산에서 얻은 승점 {{^9.II}}3점(2♟) / 4점(3♟, 4♟){{/9.II}}{{#9.II}}4점{{/9.II}}마다 주민 1개를 지도에서 제거해야 합니다.<br/>
				(마지막 자기 차례를 진행하지 못해 받는 추가 승점은 포함하지 않습니다.)<br/>
				플레이어에게 제거할 주민이 충분하지 않으면, 이 플레이어는 모자란 주민마다 정착지 1개를 제거해야 합니다.<br/>
				남은 정착지는 모두 자기 수도와 연결돼야 합니다.<br/>
				플레이어는 자기 수도에 있는 본부를 제거할 수 없습니다.<br/>
				플레이어가 주민과 정착지를 충분히 제거할 수 없다면, 이 플레이어는 제거하지 못한 만큼은 승점을 얻지 못합니다.<br/>
				그런 다음 플레이어는 남은 자기 정착지에 따라 우위 판에서 자기 표시 토큰을 조정합니다.<br/>
				매번 점수 계산을 한 다음 이번에 얻은 승점을 기존 승점에 더합니다.
			</p>

	function explorer_map(maps) {
		for(var i = 0; i < maps.length; i++) {
			if(maps[i].priority == 2 || maps[i].priority == 3) {
				return {'value': 1};
			}
		}
		return {'value': 4};
	}

	function randomizeWorlds () {
		var states = { 'stateon': [], 'stateoff': [], 'statelock':[] };
		var modules = [];
		var premodules = [];
		
		$('.modules').find('button[class^=mod]').each( function () {
			var classes = $(this).attr('class').split(' ');
			states[classes[2]].push(classes[0].substring(3));
		});
		
		$.map(states['statelock'], function(value, key) { modules.push(value);} );
		
		if(modules.length!=3) {
			$.map(states['stateon'], function(value, key) { premodules.push(value);} );
			premodules = shuffle(premodules, 3-modules.length);
		}
		
		modules = shuffle($.merge(modules, premodules), 3);
		update_world(modules[0] + modules[1] + modules[2]);
	}

	function setModuleSelect(newState) {
		$('.modules').find('button[class^=mod]').each( function () {
			$(this).removeClass('stateon').removeClass('statelock').removeClass('stateoff').addClass(newState);
		});
		$('.modules').find('div.locked').remove();
		$('.modules').find('.statelock').append('<div class="locked"><span class="glyphicon glyphicon-lock" aria-hidden="true"></span></div>');
		checkThree($('.modules').find('.statelock').length+$('.modules').find('.stateon').length);
	}
	
	function toggleModuleSelect(module) {
		var classes = $(module).attr('class').split(' ');
		var newState = "";
		var statelock = $('.modules').find('.statelock').length;
		
		switch(classes[2]) {
			case "stateon": newState = statelock<3 ? "statelock":"stateoff"; break;
			case "statelock": newState = "stateoff"; break;
			case "stateoff": newState = "stateon"; break;
			default: newState = "stateon";
		}
		
		$('.modules').find('div.locked').remove();
		$(module).removeClass('stateon').removeClass('statelock').removeClass('stateoff').addClass(newState);
		
		$('.modules').find('.statelock').append('<div class="locked"><span class="glyphicon glyphicon-lock" aria-hidden="true"></span></div>');

		checkThree($('.modules').find('.statelock').length+$('.modules').find('.stateon').length);
		changeModuleDescription(module);
	}

		var classes = $(module).attr('class').split(' ');

			},

				'map': {'priority': 4, 'value': 5},

			'name': 'Production',
			'I': {

				'map': {'priority': 4, 'value': 5},
				'order': {'priority': 4, 'clockwise': true},
				'money': {'priority': 6, 'increasing': true},
				'parts': {'2': 48, '29': 40, '33': 1},

			'II': {
				'residents': true,
				'map': {'priority': 4, 'value': 5},
				'order': {'priority': 4, 'clockwise': true},
				'money': {'priority': 6, 'increasing': true},
				'parts': {'2': 48, '29': 40, '33': 1},
			},
			'III': {
				'residents': true,
				'map': {'priority': 4, 'value': 5},
				'order': {'priority': 4, 'clockwise': true},

				'before_render': function(params, module) {
					if(params.world.indexOf('1') != -1) {

	function priority_match(items) {
		var best = items[0];
		for(var i = items.length - 1; i >= 0; i--) {
			if(items[i]['priority'] <= best['priority']) {
				best = items[i];
			}
		}
		if(best['func'] != undefined) {
			return best['func'](items);
		} else {
			return best;
		}
	}
	
	function catchPrivileges(world) {
		var cards = {};
		var worldmapping = [world[0]+".I", world[1]+".II", world[2]+".III"];
		var residents = false;
		var counter = [];
		cards['list'] = [];
		
		if (modules['I']['residents'] || modules['II']['residents'] || modules['III']['residents'] || world.indexOf('1') == -1) residents = true;
		
		$.map(privilege_defs, function(stepcards, step) {
			cards[step] = {};
			counter[step] = 0;
			$.map(stepcards, function(value, key) {
				var cardflag = false;
				$.each(value['allow'], function (alval, alkey) {
					if(worldmapping.indexOf(alkey)!=-1 || alkey=="all" || (alkey=="residents" && residents) || world.indexOf(alkey)!=-1 || world.indexOf(alkey)!=-1) {
						cardflag=true;
					}
				});
				$.each(value['disallow'], function (alval, alkey) {
					if(worldmapping.indexOf(alkey)!=-1 || world.indexOf(alkey)!=-1) cardflag=false;
				});
				
				if(cardflag) {
					cards[step][key] = true;
					cards['list'].push(step+" ("+key+")");
					counter[step] += 1;
				}
			});
			
			if(counter[step] > 0) {
				cards[step]['exists'] = true;
			} else {
				cards[step]['exists'] = false;
			}
		});

		if(cards['list'].length > 0) {
			var lastpriv = cards['list'].pop();
			cards['list'] = cards['list'].join(", ");
			cards['list'] += " and "+lastpriv;
		}
		
		return cards
	}
	
	function validate_world(worldno) {
		var world = worldno.split('');
		if (
			world.length != 3
			|| !world.every(function(x) {return x.length==1 && x > '0' && x <= '9'})
			|| world[0] == world[1] || world[0] == world[2] || world[1] == world[2]) {
			return null;
		} else {
			return world;
		}
	}

	function update_world(worldno) {
		if(validate_world(worldno) != null)
			window.location.hash = "#" + worldno
	}

	function shuffle(arr, num) {
		if(num == undefined) num = arr.length;
		
		for (var i = arr.length - 1; i > 0; i--) {
			var j = Math.floor(Math.random() * (i + 1));
			var temp = arr[i];
			arr[i] = arr[j];
			arr[j] = temp;
		}
		
		arr = arr.slice(0,num);
		return arr;
		
	}
	
	function getNameTokens(world) {
		if(world.indexOf('9') == 1||world.indexOf('9') == 0) {
			return "company";
		}
		return "player";
	}
	
	function buildRules(template) {
		
		var capture_stack = [];
		var params = {
			'capture': function() {
				return function(template, render) {
					var rendered = render(template).trim();
					if(rendered.length > 0)
						capture_stack.push(rendered);
					return '';
				};
			},
			'hascapture': function() {
				return function(template, render) {
					if(capture_stack.length > 0) {
						return render(template);
					} else {
						return '';
					}
				};
			},
			'captured': function() {
				return capture_stack.pop();
			},
			'world': world,
			'module': modules,
			'residents': modules['I']['residents'] || modules['II']['residents'] || modules['III']['residents'] || world.indexOf('1') == -1,
			'hurry': world.indexOf('2') != -1 || world.indexOf('8') != -1,
			'map': priority_match([modules['I']['map'], modules['II']['map'], modules['III']['map']]),
			'mapnum': {},
			'order': priority_match([modules['I']['order'], modules['II']['order'], modules['III']['order']]),
			'money': priority_match([modules['I']['money'], modules['II']['money'], modules['III']['money']]),
			'agent': shares_defs[getNameTokens(world)]['agent'],
			'sagent': shares_defs[getNameTokens(world)]['sagent'],
			'owner':shares_defs[getNameTokens(world)]['owner'],
			'owners':shares_defs[getNameTokens(world)]['owners'],
			'fowns':shares_defs[getNameTokens(world)]['fowns'],
			'owns':shares_defs[getNameTokens(world)]['owns'],
			'company':shares_defs[getNameTokens(world)]['company'],
			'priv': catchPrivileges(world),
		};
	
		params[world[0]] = {'I': true};
		params[world[1]] = {'II': true};
		params[world[2]] = {'III': true};
		params['mapnum'][params.map.value] = true;
		params[world.join('')] = true;

		// Run pre-render hooks and assemble the list of parts
		var game_parts = {};
		$.map(['I', 'II', 'III'], function(i) {
			if(modules[i]['before_render'] != undefined)
				modules[i]['before_render'](params, modules[i]);

			$.map(modules[i]['parts'], function(value, key) {
				game_parts[key] = Math.min(
					(game_parts[key] || 0) + value,
					parts[key]['max']);
			});
		});
		var part_list = [];
		$.map(game_parts, function(value, key) {
			var partinfo = parts[key];
			part_list.push({
				'name': partinfo.name,
				'id': partinfo.id==undefined?key:partinfo.id,
				'count': value,
			});
		});
		part_list.sort(function(a, b) {
			return a['id'] - b['id'];
		});
		params['parts'] = part_list;

		params['long_name'] = Mustache.render($('#name-template').html(), params);
		$("title").text(params['long_name'])

		var rendered = Mustache.render(template, params);

		return rendered;
		
	}
	
	function toggleMenu() {
		if($("#menu").is(':hidden')) {
			$("#menu").slideDown(100, function () {
				$("body").css({ "padding-top": $("nav").outerHeight()+"px" });
			});
		} else {
			$("#menu").slideUp(100);		
			$("body").css({ "padding-top": "0px" });
		}
	}
	
	function load() {
		
		world = validate_world(window.location.hash.substr(1)) || ['1', '2', '3'];
		
		modules = {
			'I': $.extend(true, {}, module_defs[world[0]]['I']),
			'II': $.extend(true, {}, module_defs[world[1]]['II']),
			'III': $.extend(true, {}, module_defs[world[2]]['III']),
		};

		var pageSections = ['head','setup','privileges','examples','phase12','phase3abcd','phase3efgh','scoring'];
		$.each(pageSections, function(index, value) {
			$('#target_' + value).html(buildRules($('#template_' + value).html()));
		});

		$("#worldno").click(function() {
			$("#worldno-entry, #worldno").toggle();

			var entry = $("#worldno-entry");
			if(entry.is(":visible")) {
				entry.val(window.location.hash.substr(1))
					.focus()
					.select();
			} else {
				update_world($("#worldno-entry").val());
			}
		});

		$("#worldno-entry").on("keypress", function(event) {
			if(event.which == 13) {
				update_world($("#worldno-entry").val());
				$("#worldno-entry, #worldno").toggle();
			}
		}).blur(function() {
			update_world($("#worldno-entry").val());
			$("#worldno-entry, #worldno").toggle();
		});
		
		$('#menuToggle').on('click', function (e) { toggleMenu(); });
		$('#printicon').on('click', function (e) { window.print(); });
		$('div.randomizer').on('click', function (e) { randomizeWorlds(); });

	}
	
	$(function() { 
		$('#selectall').on('click', function (e) { setModuleSelect('stateon'); });
		$('#selectnone').on('click', function (e) { setModuleSelect('stateoff'); });
		$('button.randomizer').on('click', function (e) { randomizeWorlds(); });
		
		$('.modules').find('button[class^=mod]').each( function () {
			$(this).on('click', function (e) { toggleModuleSelect(this); });
			$(this).on('mouseover', function (e) { changeModuleDescription(this); });
		});
		
	});

	
	$(document).ready(load);
	$(window).bind('hashchange', load);
	$(window).bind('beforeprint', function() { $("#menu").slideUp(0); }); //didn't work in chrome
	
</script>
<script>
	// Via http://stackoverflow.com/questions/12556593/determining-a-page-is-outdated-on-github-pages
	// Check if a new cache is available on page load.


	window.addEventListener('load', function(e) {
		var appCache = window.applicationCache;

		if ( !appCache ) {
			return;
		}

		appCache.addEventListener('updateready', function(e) {
			if (appCache.status === appCache.UPDATEREADY) {
				// Browser downloaded a new app cache.
				// Swap it in and reload the page to get the new hotness.
				appCache.swapCache();
				window.location.reload();
			}
		}, false);
	}, false);


</script>
